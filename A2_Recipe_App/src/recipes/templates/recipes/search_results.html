<!-- Search Results template displaying a list of recipes based on the search query -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'recipes:home' %}">
            <img src="{% static 'recipes/images/CC_Logo.jpg' %}" alt="Collective Cookbook Logo" class="logo">
        </a>
        <h1 class="centered-content">Search Results</h1>
    </header>

    <main>
        <!-- Check if there are search results -->
        {% if results %}
            <!-- Display a list of recipes with links to their detailed views -->
            <ul class="recipe-list">
                {% for recipe in results %}
                    <li class="recipe-item">
                        <!-- Clickable link to the detailed view of the recipe with an image and name -->
                        <a class="link" href="{{ recipe.get_absolute_url }}">
                            <!-- Image element displaying the recipe image -->
                            <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}" class="recipe-image">
                            <span class="recipe-name">{{ recipe.name }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <!-- Display a message if no search results are found -->
            <p>No results found.</p>
        {% endif %}
    </main>
</body>
</html>
