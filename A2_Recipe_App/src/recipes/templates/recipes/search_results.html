<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for recipe in results %}
                <li>{{ recipe.name }}</li>
                <li>{{ recipe.pic.url }}</li>

            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
