<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Difficulty Distribution</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Bootstrap 4 JavaScript bundle -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>


    <!--css stylesheet-->
    <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
</head>
<body>
    <header>
      <a class="link" href="{% url 'recipes:home' %}">
        <img src="{% static 'recipes/images/CC_Logo.jpg' %}" alt="Collective Cookbook Logo" ><br>
      </a>
      <h1>Recipe Difficulty Distribution</h1>
      <a class="logout-link" href ="{%url 'logout' %}"> Logout </a>
    </header>
    
    <!-- Display the chart image -->
    <img src="data:image/png;base64,{{ chart_image }}" alt="Recipe Difficulty Distribution Chart">
    
    <!-- Display the description if available -->
    {% if description %}
        <p>{{ description }}</p>
    {% endif %}
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var navbarButton = document.querySelector('.navbar-toggler');
          var navbarCollapse = document.getElementById('navbarNav');
  
          navbarButton.addEventListener('click', function () {
              var expanded = navbarButton.getAttribute('aria-expanded') === 'true';
              navbarButton.setAttribute('aria-expanded', !expanded);
              navbarCollapse.classList.toggle('show'); // If you want to toggle the 'show' class as well
          });
      });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'recipes/scripts.js' %}"></script>
</body>
</html>
